<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors - Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="game-screen">
            <div class="game-header">
                <h2>Rock Paper Scissors</h2>
                <div class="room-code-badge">
                    Room: <span id="gameRoomCode"></span>
                </div>
            </div>

            <div id="statusMessage" class="status-message">
                Connecting...
            </div>

            <!-- Game Area -->
            <div id="gameArea" class="game-area hidden">
                <h3>Make Your Choice!</h3>
                <div class="choices">
                    <button class="choice-btn" data-choice="rock">
                        <span class="emoji">üóø</span>
                        <span class="label">Rock</span>
                    </button>
                    <button class="choice-btn" data-choice="paper">
                        <span class="emoji">üìÑ</span>
                        <span class="label">Paper</span>
                    </button>
                    <button class="choice-btn" data-choice="scissors">
                        <span class="emoji">‚úÇÔ∏è</span>
                        <span class="label">Scissors</span>
                    </button>
                </div>
                <p id="choiceStatus" class="choice-status"></p>
            </div>

            <!-- Result Area -->
            <div id="resultArea" class="result-area hidden">
                <h3 id="resultTitle"></h3>
                <div class="result-display">
                    <div class="player-result">
                        <p class="player-label">You</p>
                        <span class="result-emoji" id="yourChoice"></span>
                    </div>
                    <div class="vs">VS</div>
                    <div class="player-result">
                        <p class="player-label">Opponent</p>
                        <span class="result-emoji" id="opponentChoice"></span>
                    </div>
                </div>
                <button id="playAgainBtn" class="btn btn-primary">Play Again</button>
                <button id="leaveRoomBtn" class="btn btn-secondary">Leave Room</button>
            </div>

            <div id="errorMessage" class="error-message hidden"></div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="game-script.js"></script>
</body>
</html>
